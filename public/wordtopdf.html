<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word to PDF</title>
	<link rel="stylesheet" href="wordtopdf.css">
</head>
<body>
	<header>
		<h1>Word to PDF Converter</h1>
	</header>
	<main>
		<form id="wordToPdfForm">
			<label for="wordFile">Select a Word file:</label>
			<input type="file" id="wordFile" accept=".doc,.docx"><br>
			<button type="submit" id="convertBtn">Convert to PDF</button>
			<div id="loader" style="display:none">Converting...</div>
		</form>
		<div id="result"></div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="wordtopdf.js"></script>
</body>
</html>
